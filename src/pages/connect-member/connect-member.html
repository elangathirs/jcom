<ion-header>

  <ion-navbar>
    <ion-title>Connect Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list radio-group (ionChange)="onChangeHandler($event)">


    <div *ngFor="let item of connectlist">

      <div class="flex">
      
        <div class="left">
          <div class="third">
            <ion-label>{{item.connect_name}}</ion-label>
            <span>
              <ion-label>{{item.created_on}}</ion-label>
            </span>
          </div>
          <ion-label>{{item.business_category}}</ion-label>
        </div>

        <div class="right">
            <ion-radio value="{{item.connect_id}}"></ion-radio>
          </div>

      </div>
    </div>



  </ion-list>
</ion-content>
